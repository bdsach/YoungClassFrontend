<h2 mat-dialog-title class="text-center">
  <span class="text-center font-semibold">สร้างห้องเรียน</span>
</h2>
<mat-dialog-content>
  <form [formGroup]="classroomForm" (ngSubmit)="onSubmitCreate()" class="py-10">
    <mat-form-field class="w-full">
      <mat-label for="name">ชื่อห้องเรียน</mat-label>
      <input
        matInput
        id="name"
        formControlName="name"
        placeholder="Enter classroom name"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label for="description">Description</mat-label>
      <input
        matInput
        id="description"
        formControlName="description"
        placeholder="Enter classroom description"
      />
    </mat-form-field>

    <mat-form-field class="w-full">
      <mat-label for="category">Category</mat-label>
      <input
        matInput
        id="category"
        formControlName="category"
        placeholder="Enter category"
      />
    </mat-form-field>

    <div>
      <button class="w-full" mat-flat-button type="submit" [disabled]="classroomForm.invalid">สร้าง</button>
    </div>
  </form>
</mat-dialog-content>
